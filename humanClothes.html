		function shuffle(array) {
			var rand, index = -1,
				length = array.length,
				result = Array(length);
			while (++index < length) {
				rand = Math.floor(Math.random() * (index + 1));
				result[index] = result[rand];
				result[rand] = array[index];
			}
			return result;
		}

	function getRandomColor() {
		var letters = '0123456789ABCDEF';
		var color = '#';
		for (var i = 0; i < 6; i++) {
			color += letters[Math.floor(Math.random() * 16)];
		}
		return color;
	}

	function render_html_to_canvas(html, ctx, x, y, width, height) {
		var data = "data:image/svg+xml;charset=utf-8,"+'<svg xmlns="http://www.w3.org/2000/svg" width="'+width+'" height="'+height+'">' +
							'<foreignObject width="100%" height="100%">' +
							html_to_xml(html)+
							'</foreignObject>' +
							'</svg>';

		var img = new Image();
		img.onload = function () {
			ctx.drawImage(img, x, y);
		}
		img.src = data;
	}
	function html_to_xml(html) {
		var doc = document.implementation.createHTMLDocument('');
		doc.write(html);

		// You must manually set the xmlns if you intend to immediately serialize     
		// the HTML document to a string as opposed to appending it to a
		// <foreignObject> in the DOM
		doc.documentElement.setAttribute('xmlns', doc.documentElement.namespaceURI);

		// Get well-formed markup
		html = (new XMLSerializer).serializeToString(doc.body);
		return html;
	}

	function pet(){
		var pets = [''];
		for(i=1; i<=18; i++){
			pets.push('<img class="pets" src="/assets/svg/human/humanClothes/pets/pet'+i.toString()+'.svg" alt="pet">');
		}
		if($(".woman")[0]){
			pets.push('<img class="pets" src="/assets/svg/human/humanClothes/pets/female_pet19.svg" alt="pet">');
		}
		else if($(".woman")[0]){
			pets.push('<img class="pets" src="/assets/svg/human/humanClothes/pets/pet19.svg" alt="pet">');
		}
		return shuffle(pets);
	}

		var capes = [''];
